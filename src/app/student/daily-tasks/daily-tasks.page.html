<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <img
      slot="start"
      class="menu-background"
      src="../../../assets/img/menu_background.jpg"
    />
    <ion-title>Minhas tarefas</ion-title>
    <ion-buttons color="primary" slot="primary" padding>
      <ion-button (click)="onShowDailyFilterModal()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-avatar
      class="avatar_profile"
      slot="primary"
      *ngIf="userPhoto$ | async as userPhoto"
    >
      <img [src]="userPhoto" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list size-xs="8" offset-xs="2">
    <ion-item-sliding *ngFor="let student of students$ | async">
      <ion-item>
        <ion-avatar item-start>
          <ion-img
            [src]="student.imageProfile"
            *ngIf="student.imageProfile"
          ></ion-img>
        </ion-avatar>
        <ion-label
          padding
          [routerLink]="[
            '/',
            'student',
            'daily-tasks-detail',
            student.id,
            getToday()
          ]"
        >
          <h2>{{ student.firstName + " " + student.lastName }}</h2>
          <p>{{ getToday() | date }}</p>

          <ion-item *ngFor="let task of student.tasks">
            <ion-label>
              {{ task.date | date }}
            </ion-label>
          </ion-item>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <button
          ion-button
          color="primary"
          [routerLink]="[
            '/',
            'student',
            'daily-tasks-detail',
            student.id,
            getToday()
          ]"
        >
          <ion-icon name="calendar"></ion-icon>
          Hoje
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
