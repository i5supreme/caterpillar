<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <img
      slot="start"
      class="menu-background"
      src="../../../assets/img/menu_background.jpg"
    />
    <ion-title>Alunos</ion-title>

    <ion-avatar
      slot="primary"
      class="avatar_profile" 
      *ngIf="userPhoto$ | async as userPhoto"
    >
      <img [src]="userPhoto" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list size-xs="8" offset-xs="2">
    <ion-item-sliding *ngFor="let student of students">
      <ion-item>
        <ion-avatar item-start>
          <ion-img [src]="student.imageUrl" *ngIf="student.imageUrl"></ion-img>
        </ion-avatar>
        <ion-label
          padding
          [routerLink]="['/', 'student', 'student-details', student.id]"
        >
          <h2>{{ student.firstName }}</h2>
          <p>{{ student.firstName + " " + student.lastName }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <button ion-button color="primary">
          <ion-icon
            name="calendar"
            [routerLink]="['/', 'student', 'daily-tasks', student.id]"
          ></ion-icon>
          Hoje
        </button>
      </ion-item-options>
      <ion-item-options side="start">
        <button
          ion-button
          color="primary"
          [routerLink]="['/student/photos/' + student.id]"
        >
          <ion-icon name="photos"></ion-icon>
          Fotos
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

    <ion-button
      [routerLink]="['/', 'student', 'student-details', 'new']"
      size="default"      
    >
      <ion-icon slot="start" name="add"></ion-icon>
      Novo aluno
    </ion-button>
</ion-content>
