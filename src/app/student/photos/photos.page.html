<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <img
      slot="start"
      class="menu-background"
      src="../../../assets/img/menu_background.jpg"
    />
    <ion-title>Fotos</ion-title>
    <ion-avatar
      class="avatar_profile"
      slot="primary"
      *ngIf="userPhoto$ | async as userPhoto"
      class="avatar_profile"
    >
      <img [src]="userPhoto" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card
    *ngFor="let student of students"
    text-center
    no-margin
    no-padding
  >
    <ion-item *ngIf="student" no-padding>
      <ion-label text-center
        ><h2>
          {{ student.firstName + " " + student.lastName }}
          <ion-badge *ngIf="student.images && student.images.length > 0">{{
            student.images.length
          }}</ion-badge>
        </h2>
      </ion-label>
    </ion-item>

    <ion-card-content *ngIf="student && student.images">
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let image of student.images">
          <ion-card>
            <ion-card-header>
              <ion-card-content>
                <ion-img
                  [src]="image.url"
                  (click)="onOpenGallery(image.url)"
                  tappable
                ></ion-img>
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-card-content>

    <ion-card-content *ngIf="!student || !student.images">
      <ion-item lines="none">
        <h6>Não há imagens para exibir</h6>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
